        <section class="about-contact-form">
            <h2>Contact Our Doctors Directly</h2>
            <form id="aboutContactForm">
                <div class="form-group">
                    <label for="aboutName">Your Name:</label>
                    <input type="text" id="aboutName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="aboutEmail">Your Email:</label>
                    <input type="email" id="aboutEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="aboutSubject">Subject:</label>
                    <input type="text" id="aboutSubject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="aboutMessage">Your Message:</label>
                    <textarea id="aboutMessage" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="button-primary">Send Message</button>
                <p id="aboutFormMessage" class="form-message"></p>
            </form>

            formMessage.style.color = '#4CAF50'; // Green color for success
            formMessage.style.marginTop = '15px';

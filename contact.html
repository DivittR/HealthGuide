<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Our Doctors - HealthGuide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">HealthGuide</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>Contact Our Doctors</h1>
        <p>Please fill out the form below, and our team will get back to you as soon as possible.</p>
    </header>

    <main class="contact-form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message / Symptoms Details:</label>
                <textarea id="message" name="message" rows="8" required></textarea>
            </div>
            <button type="submit" class="button-primary">Send Message</button>
            <p id="formMessage" class="form-message"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 HealthGuide. All rights reserved.</p>
    </footer>

    <!-- JavaScript for form handling (optional, can be in a separate contact.js if complex) -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = 'Thank you for your message! We will get back to you soon.';
            formMessage.style.color = '#4CAF50'; // Green color for success
            formMessage.style.marginTop = '15px';

            // In a real application, you would send this data to a server here.
            // For now, we'll just clear the form.
            this.reset(); // Clears all form fields
        });
    </script>
</body>
</html>
